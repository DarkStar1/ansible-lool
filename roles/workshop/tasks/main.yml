---
# tasks file for workshop

- name: Copy config file to server
  copy:
    src: some-file.conf
    dest: /tmp/alfresco.conf

- name: Install many packages
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - nano
    - less
    - lsof

- name: Install Git
  apt:
    name: git
    state: present
  when: opendesk

- name: Copy template to server
  template:
    src: xyz.properties.j2
    dest: /tmp/xyz.properties
    owner: andreas
    group: andreas


